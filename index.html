<html>
<script data-main="lib/dashboard" src="lib/require.js"></script>
<body>
    <div data-bind="text: pieChart.title"></div>
    <canvas data-bind="chart: pieChart,click: function(data,event) { pieChart.click(event); }"></canvas>
    <table>
        <thead><tr><th>Color</th><th># of Hits</th></tr></thead>
        <tbody data-bind='foreach: tableData'>
            <tr><td data-bind='text: label'></td><td data-bind='text: value'></td></td></tr>
        </tbody>
    </table>
</body>
</html>
